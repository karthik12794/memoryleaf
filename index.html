<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MemoryLeaf Diary</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <marquee class="scroll">Memories was created by Karthik Kandimalla</marquee>

  <div class="welcome-container">
    <div class="glass-box">
      <h1 class="diary-title">Welcome to Your Memories</h1>
      <input type="text" placeholder="Enter Your Name" id="username" />
      <input type="password" placeholder="Enter Password" id="password" />
      <button onclick="login()">Login</button>
      <button onclick="showForgot()">Forgot Password?</button>
    </div>
  </div>

  <div class="forgot-box" id="forgotBox" style="display: none;">
    <input type="password" id="newPass" placeholder="Enter new password" />
    <button onclick="resetPassword()">Change Password</button>
  </div>

  <!-- Diary container and other parts will go below this later -->

  <script src="script.js"></script>
</body>
</html>
